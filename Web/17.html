<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字属性</title>
    <style>
        p{font-size: 30px;} /*字体大小*/
        div{font-size: 500;} /*400正常 500加粗 文字粗细*/
    </style>

<body>
    <p>测试文字大小</p>
    <div class="div">div 标签</div>
</body>
</html>
