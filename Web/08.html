<!--列表：有序、无序、定义-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> <!--ul标签里面只能放li标签 li标签可以包含任何内容-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <hr>
    <ol> <!--有序列表只能放li标签 li标签可以包含任何内容-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <hr>
    <dl> <!--dl只放dt和dd 层级依次降低-->
        <dt>服务中心</dt>
        <dd>售后申请</dd>
        <dd>客服</dd>
        <dd>翻译</dd>
    </dl>
</body>
</html>
