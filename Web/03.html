<!--文本格式化标签-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>strong:加粗</strong></p>
    <p><em>em:倾斜</em></p>
    <p><ins>ins:下划线</ins></p>
    <p><del>del:删除线</del></p>
</body>
</html>
