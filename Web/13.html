<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS类选择器</title>
    <style>
        .red{color: red;} /*一个类选择器，可以给多个标签用 标签可用多个属性值用空格隔开*/
        .size{font-size: 50px;}
    </style>
</head>
<body>
    <p class="red size">1111</p>
    <div class="red">2222</div>
</body>
</html>
